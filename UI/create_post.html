<!DOCTYPE html>
<html>
    
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Localised corruption exposure and public awareness">
	  <meta name="keywords" content="web design,social change,grassroots">
  	<meta name="author" content="Kyppy Simani">
    <title>iReporter | Create Post</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>

    <header>
      <div class="container">
        <div id="branding">
          <h1><span class="highlight_i">i</span><span class="highlight_rep">Reporter</span></h1>
        </div>
        <nav>
          <ul>
            <li><a href="user_home.html">Home</a></li>
            <li class="current"><a href="create_post.html">Post</a></li>
            <li><a href="user_profile.html">Profile</a></li>
            <li><a href="index.html">Log Out</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <section id="post_form">
        <h3 class="form_head">Create a post!</h3>
            <div>
             <form id ="postMessage"class="user_post">
                <label>Post Type:</label>
                <select id="incident">
                    <option value="Redflag">Redflag</option>
                    <option value="Intervention">Intervention</option>
                </select><br>
                <label>Title:</label>
                <input type="text" placeholder="Title of post"><br>
                <label>Message:</label>
                <textarea id="message"></textarea><br>
                <label>Location:</label>
                <input type="text" id="location"placeholder="Please enter lat-long coordinates"><br>
                <label>Image:</label>
                <input type="file" id="image"accept="image/png, image/jpeg"><br>
                <label>Video:</label>
                <input type="file" id="video"accept="image/png, image/jpeg"><br>
                <div>
                    <button class="button_2" type="submit">Post your message!</button>
                </div>
              </form>
            </div>
      </section>

      <footer>
        <p>iReporter, Copyright &copy; 2019</p>
      </footer>

      <script>
        document.getElementById("postMessage").addEventListener('submit', Post);
  
        function Post(e){
          e.preventDefault();

          let token = sessionStorage.getItem('token');
          let bearer ='Bearer '+ token;
          let incident = document.getElementById('incident').value;
          let comment = document.getElementById('message').value;
          let location = document.getElementById('location').value;
          let Images = document.getElementById('image').value;
          let Videos = document.getElementById('video').value;

          if (incident ==="Intervention"){
            fetch('https://ireporter-challenge-4.herokuapp.com/api/v1/interventions', {
            method:'POST',
            headers: {
              'Accept': 'application/json, text/plain, */*',
              'Authorization':bearer,
              'Content-type':'application/json'
            },
            body:JSON.stringify({type:incident, comment:comment,
            location:location, Images:"[Image]", Videos:"[Video]"})
          })
          .then((res) => {
            if (res.ok){
              return res.json()
            } else{
              return Promise.reject({
                status: res.status
              })
            }
          })
          .then((data) => {
            return console.log(data.data[0])
          })
          .catch(error => {
            if (error.status === 400){
              return console.log("Bad Credentials")
            }
          })
          }else{
            fetch('https://ireporter-challenge-4.herokuapp.com/api/v1/redflags', {
            method:'POST',
            headers: {
              'Accept': 'application/json, text/plain, */*',
              'Authorization':bearer,
              'Content-type':'application/json'
            },
            body:JSON.stringify({type:incident, comment:comment,
            location:location, Images:"[Image]", Videos:"[Video]"})
          })
          .then((res) => {
            if (res.ok){
              return res.json()
            }
            else{
              return Promise.reject({
                status: res.status
              })
            }
          })
          .then((data) => {
            return console.log(data.data[0])
          })
          .catch(error => {
            if (error.status === 400){
              return console.log("Bad Credentials")
            }
          })
          }
          }
      
      </script>


  </body>
</html>
