    <section id="form">

            <form id="login"class="sign_up">

                <input type="text" id="password"placeholder="Your Password"><br>

    </section>

    <footer id="login_footer">

    </footer>

    <script >
        document.getElementById('login').addEventListener('submit', Login);
    </script>
