<!DOCTYPE html>
<html>
    
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Localised corruption exposure and public awareness">
	  <meta name="keywords" content="web design,social change,grassroots">
  	<meta name="author" content="Kyppy Simani">
    <title>iReporter | Login</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>

    <header>
      <div class="container">
        <div id="branding">
          <h1><span class="highlight_i">i</span><span class="highlight_rep">Reporter</span></h1>
        </div>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li class="current"><a href="login.html">Log In</a></li>
            <li><a href="admin_home.html">Administrator</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <section id="form">
        <h3 class="form_head">Welcome to iReporter!</h3>
        <div class="dark">
            <form id="login"class="sign_up">
                <label>Username:</label><br>
                <input type="text" id="username"placeholder="Your Username"><br>
                <label>Password:</label><br>
                <input type="text" id="password"placeholder="Your Password"><br>
                <input type="submit" value="Submit">
            </form>
        </div>
    </section>

    <footer id="login_footer">
      <p>iReporter, Copyright &copy; 2019</p>
    </footer>

    <script>
        document.getElementById('login').addEventListener('submit', Login);
  
        function Login(e){
          e.preventDefault();
  
          let username = document.getElementById('username').value;
          let password = document.getElementById('password').value;
  
          fetch('http://127.0.0.1:5000/api/v1/auth/login', {
            method:'POST',
            headers: {
              'Accept': 'application/json, text/plain, */*',
              'Content-type':'application/json'
            },
            body:JSON.stringify({username:username, password:password})
          })
          .then((res) => {
            if (res.ok){
              return res.json()
            }
            else{
              return Promise.reject({
                status: res.status
              })
            }
          })
          .then((data) => {
            sessionStorage.setItem('user',username)
            sessionStorage.setItem('token',data.data[0].token)
            window.location='user_home.html'
          })
          .catch(error => {
            if (error.status === 400){
              return console.log("Bad Credentials")
            }
          })
        }
      
      </script>



  </body>
</html>
